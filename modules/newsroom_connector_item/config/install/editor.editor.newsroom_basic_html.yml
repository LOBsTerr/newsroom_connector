langcode: en
status: true
dependencies:
  enforced:
    module:
      - newsroom_connector_item
      - newsroom_connector
  config:
    - filter.format.newsroom_basic_html
  module:
    - ckeditor5
format: newsroom_basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - insertTable
      - code
      - heading
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
image_upload: {  }
