id: newsroom_item_document_translations
label: Newsroom item document translations.
migration_group: newsroom
deriver: 'Drupal\newsroom_connector_item\Plugin\migrate\NewsroomItemDocumentLanguageDeriver'
migration_tags:
  - newsroom_item

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: newsroom_simple_xml
  urls: 'https://ec.europa.eu/newsroom/dae/feed/full/new'

  # We need only not empty items.
  item_selector: '//channel/item[enclosure[@nrdoctype="image" and string-length(@url) > 0]]'

  ids:
    item_id:
      type: integer

  fields:
    -
      name: item_id
      label: 'Item ID'
      selector: 'infsonewsroom:BasicId/text()'

destination:
  plugin: 'entity:media'
  translations: true

process:

  type:
    plugin: default_value
    default_value: newsroom_image

  id:
    plugin: migration_lookup
    source: item_id
    migration: newsroom_item
    no_stub: true

  content_translation_source:
    plugin: default_value
    default_value: 'en'

dependencies:
  enforced:
    module:
      - newsroom_connector_item
